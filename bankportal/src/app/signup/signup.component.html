
<h2>Login form</h2>  
  
<form [formGroup]="form" #signupInformation (ngSubmit)="Signup(signupInformation)">  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="firstName"> First Name </label>  
        <input formControlName="firstName" class="form-control" type="text">   
    </div>  
  </div>  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="lastName"> Last Name </label>  
        <input formControlName="lastName" class="form-control" type="text">   
    </div>  
  </div>  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="emailId"> Email Id </label>  
        <input formControlName="emailId" class="form-control" type="text">   
    </div>  
  </div>  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="username"> Username </label>  
        <input formControlName="username" class="form-control" type="text">   
    </div>  
  </div>  
  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="password"> Password </label>  
        <input formControlName="password" class="form-control" type="password">   
    </div>  
  </div>  
  <div class="row">  
    <div class=" col-md-offset-1 col-md-4">  
        <label for="confirmPassword"> Comfirm Password </label>  
        <input formControlName="confirmPassword" class="form-control" type="password">   
    </div>  
  </div>  
  
  <div class="row" style="margin-top: 40px;">  
    <div class="col-md-offset-1 col-md-4">  
        <button class="btn btn-md btn-primary btn-style"  >Signup</button>  
    </div>  
  </div>  
  
</form>
